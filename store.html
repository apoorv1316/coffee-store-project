<main class="content">
    <section id="main-content">
        <div class="container">
            <div class="intro">
                <h1>The Coffee Club</h1>
                <p class="tagline">For people who truly, madly, deeply love coffee</p>
                <a class="btn" href="reservation.html">Reserve a table</a>
            </div>
        </div>
    </section>
    <section class="main-reservation">
        <form action="post" class="reservation-form">
            <label for="name">Your Name</label>
            <div>
                <input type="text" class="text-field" required>
            </div>
            <label for="mail">E-mail</label>
            <div>
                <input type="email" class="email" required>
            </div>
            <!-- <label for="seat">How Many Seats You Need</label>
            <div>
                <input type="" class="email" required>
            </div> -->
            <label for="select">How Many Seats You Need</label>
            <div>
                <select name="seat" required>
                    <option value="volvo">1</option>
                    <option value="saab">2</option>
                    <option value="opel">3</option>
                    <option value="audi">4</option>
                  </select>
            </div>
            <label for="date">When Do You Need</label>
            <div>
                <input type="date" name="date">
            </div>
            <!-- <input type="button" value="SEND MESSAGE" class="btn-white"> -->

            <button>Submit</button>
           
        </form>
    </section>
</main>
<hr>
